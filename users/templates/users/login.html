{% extends "todo_apps/base.html" %}

{% block content %}

    {% if form.errors %}
    <p>Username and password isn't valid!</p>
    {% endif %}

    <form method='post' action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form }}

    <button name="submit">Zaloguj</button>
    <input type="hidden" name="next" value="{% url 'todo_apps:index' %}" />
    </form>

{% endblock content %}
