{% extends "todo_apps/base.html" %}

{% block content %}
    <p>Todo app content</p>
    <p>
    {% if user.is_authenticated %}
        Welcome, {{ user.username }}.
    {% else %}
        <a href="{% url 'users:login' %}">Please Log In</a>
        <a href="{% url 'users:register' %}">Register Now</a>
    {% endif %}        
    </p>   
{% endblock content %}
